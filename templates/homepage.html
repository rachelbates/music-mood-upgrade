{% extends 'base.html' %}

{% block body %}
<div class="grid background-main">
  <h1 class="text-center mb-5 pt-5">Begin Your Musical Mood Journal</h1>
    <div class="container-sm d-lg-flex pt-5 justify-content-around">
      <div class="background-element col-lg-5 mb-5 mb-5 p-4 rounded neu-shadow-1 blue-module">
        <form class="form-signin" action ="/login" method="POST">
        
          <h2 class="form-signin-heading text-center mb-4">Sign In</h2>
        
          <div class="form-group">
            <input type="email"
                  name="username"
                  class="form-control input-lg"
                  placeholder="Email Address"
                  required
                  autofocus>
          </div>
        
          <div class="form-group">
            <input type="password"
                  name="password"
                  class="form-control input-lg"
                  placeholder="Password"
                  required>
          </div>
        
        <div class="display-block text-center">
          <button class="btn btn-lg neu-button-1 btn-block btn-blue" type="submit">Sign In
          </button>
        </div>
        </form>
      </div>

    <!-- REGISTER HERE-->
    <div class="background-element col-lg-5 mb-5 p-4 rounded neu-shadow-1 register-module">
      <form class="form-signin" action ="/register" method="POST">
      <h2 class="text-center mb-4">Create Account</h2>
      <div class="form-group">
        <input type="email"
              name="username"
              class="form-control input-lg"
              placeholder="Email Address"
              required
              autofocus>
      </div>
    
      <div class="form-group">
        <input type="password"
              name="password"
              class="form-control input-lg"
              placeholder="Password"
              required>
      </div>

      <div class="form-group">
        <input type="fname"
              name="fname"
              class="form-control input-lg"
              placeholder="First Name"
              required>
      </div>
      <div class="form-group">
        <input type="zipcode"
              name="zipcode"
              class="form-control input-lg"
              type="text" p
              attern="[0-9]*"
              placeholder="Zip Code"
              required>
      </div>
      <div class="display-block text-center">
        <button class="btn btn-lg neu-button-1 btn-block btn-green" type="submit">Register</button>
      </div>
      </form>
    </div>
  </div>
  </div>
</div>
{% block js %}
  <script src="../static/js/homepage.js" type="text/babel"></script>
{% endblock %}
{% endblock %}
